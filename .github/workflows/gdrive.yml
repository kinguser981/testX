name: Gdrive-to-link

on:
  workflow_dispatch:
    inputs:
      DEVICE_IMG:
        description: 'file link'
        required: true
        default: '1FpKs2CQEM0FOLgBhfobEEDzo-FYX_7_3'

jobs:
  build:
    name: Gdrive downloader by ${{ github.actor }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Getting tools ready 
      run: |
        pip install gdown 
    
    - name: Downloading file from Gdrive
      run: |
        mkdir Gdrive && cd Gdrive
        gdown https://drive.google.com/uc?id=${{ github.event.inputs.DEVICE_IMG }}
        
    - name: Set Build Date 
      run: |
        echo "BUILD_DATE=$(date +%Y%m%d)" >> $GITHUB_ENV
        
    - name: Upload to Github
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Gdrive/*.*
        name: your file // ${{ env.BUILD_DATE }}
        tag_name: ${{ github.run_id }}
        body: |
